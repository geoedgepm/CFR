<!-- The Navbar -->
<!-- Navbar Section -->
<div class="wrapper wrapper-navbar wrapper-no-padding wrapper-fixed  wrapper-transparent"
     data-0="background-color:rgba(0,0,0,0);border-bottom:1px solid rgba(255,255,255,.12);"
     data-150="background-color:rgba(0,0,0,.9);border-bottom:1px solid rgba(255,255,255,0);">
    <nav class="navbar navbar-inverse navbar-transparent">
        <div class="container">
            <div class="navbar-header" style="width:100%;">

                <a class="navbar-brand font-sm" href="index.html"><img src="{% static 'incidents/img/logo.png' %}"

                                                                       alt=""></a>
                <span id="span" style="float:right;" class="navbar-brand font-sm">
                    <a href="{% url 'incidents:index' 'en' %}" style="color:#fff;text-decoration:none;">

<div class="wrapper wrapper-gradient wrapper-no-padding wrapper-darkest wrapper-overflow-hidden">

    <div class="container" id="bck-img10">
        <div class="row">
            <div class="col-xs-6 wrapper-xxl">

                <h2 class="headline">{{ language_translations.incident_report_header }}</h2>
                <p class="lead">{{ language_translations.incident_report_quote }}</p>
                <a class="btn btn-lg btn-success" href="{% url 'incidents:incident_form' language %}"><i class="fa fa-hand-o-down"></i>

            </div>
        </div>
    </div>

</div>

<!-- All core JavaScript
================================================== -->

<script src="{% static 'incidents/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'incidents/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'incidents/js/smoothscroll.min.js' %}" type="text/javascript"></script>
<script src="{% static 'incidents/js/skrollr.min.js' %}" type="text/javascript"></script>


<script>
$(document).ready(function(){
  $(document).ready(function(){
            $(".dropdown-menu li a").click(function(){
            $("#options").text($(this).text());
            });
        });
});


</script>

<!-- Init the parallax script - if you don´t load it above remove it here too -->
<script type="text/javascript">
       var s = skrollr.init();


</script>

<!-- Preloader -->
<script type="text/javascript">

            $(window).load(function() { // makes sure the whole site is loaded
                $('#status').fadeOut(); // will first fade out the loading animation
                $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(350).css({'overflow':'visible'});
            })



</script>
